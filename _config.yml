###########
# site.title

title: Emmanuel Orozco
description: My thoughts about education, technology and music
url: "https://emmanuelorozco.com" # the base hostname & protocol for your site

#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

permalink: /blog/:slug
timezone: Europe/Paris
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

# Add general links to site pages here
links:
  Resume: /assets/resume.pdf
  

# Add links for more focus here
special_links:
  "Search": https://duckduckgo.com